<div class="modal fade" id="message-modal" tabindex="-1" role="dialog" aria-labelledby="message-modal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="px-3 pt-2">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                    {% for message in messages %}
                    <div class="alert alert-{% if message.tags == "error" %}danger{% else %}{{message.tags}}{% endif %} fade show" role="alert">
                        {{message}}
                    </div>
                    {% endfor %}
            </div>
        </div>
    </div>
</div>
<script id="message-modal-script" type="text/javascript">
    {% if messages %}
    document.addEventListener('DOMContentLoaded', (event) => {
        $('#message-modal').modal('show');
    });
    {% endif %}
</script>
